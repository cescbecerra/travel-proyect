<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelBloom</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="img/avion.png" alt="TravelBloom Logo">
                <span>TravelBloom</span>
            </div>
            
            <!-- Social Media Icons -->
            <div class="social-icons">
                <a href="https://www.facebook.com" target="_blank" class="social-icon">
                    <img src="img/social.png" alt="Facebook">
                </a>
                <a href="https://www.twitter.com" target="_blank" class="social-icon">
                    <img src="img/twitter.png" alt="Twitter">
                </a>
                <a href="https://www.instagram.com" target="_blank" class="social-icon">
                    <img src="img/instagram.png" alt="Instagram">
                </a>
            </div>

            <ul class="nav-links">
                <li><a href="travel_recommendation.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
            <div class="search-bar">
                <input type="text" placeholder="Enter a destination or keyword">
                <button>Search</button>
                <button>Clear</button>
            </div>
        </nav>
    </header>

    <main>
        <section class="hero">
            <div class="overlay"></div>
            <div class="intro">
                <h1>Welcome to TravelBloom</h1>
                <p>Your ultimate guide to discovering the best travel destinations. Explore, dream, and plan your next adventure with us!</p>
                <button>Book Now</button>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
