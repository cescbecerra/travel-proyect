<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelBloom</title>
    <link rel="stylesheet" href="styles3.css">

</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="img/avion.png" alt="TravelBloom Logo">
                <span>TravelBloom</span>
            </div>
            
            <!-- Iconos de redes sociales -->
            <div class="social-icons">
                <a href="https://www.facebook.com" target="_blank" class="social-icon">
                    <img src="img/social.png" alt="Facebook">
                </a>
                <a href="https://www.twitter.com" target="_blank" class="social-icon">
                    <img src="img/twitter.png" alt="Twitter">
                </a>
                <a href="https://www.instagram.com" target="_blank" class="social-icon">
                    <img src="img/instagram.png" alt="Instagram">
                </a>
            </div>

            <ul class="nav-links">
                <li><a href="travel_recommendation.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
            <div class="search-bar">
                <input type="text" placeholder="Enter a destination or keyword">
                <button>Search</button>
                <button>Clear</button>
            </div>
        </nav>
    </header>

    <main>
        <!-- Sección del héroe -->
        <section class="hero">  
            <h1>Contact Us</h1>
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
        
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
        
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
        
                <button type="submit">Send Message</button>
            
            <div class="overlay">
              
            </div>
        </section>

        <section id="recommendations" class="recommendations-container">
            <!-- Las recomendaciones se agregarán aquí dinámicamente -->
        </section>
        
        <!-- Sección Acerca de nosotros -->
       

        <!-- Sección Nuestro equipo -->
       
    </main>

    <script src="script.js"></script>
</body>
</html>
